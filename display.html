<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 200px;
  height: 200px;
}
div#para{
    display: inline;
    border: 4px solid red;
}
div.para1{
    display: none;
    border: 4px solid green;
}
div.para2{
    display: inline;
    border: 4px solid yellow;
}
</style>
</head>
<body>

<p>Display links as block elements:</p>

<div id="para">HTML</div>
<div class="para1">CSS</div>
<div class="para2">JavaScript</div>

</body>
</html>
