}

<body>

<p class="me">Hi I am Nihal</p>

<button onclick="myFunction()">Click me</button>

<script>
    document.getElementsByClassName("para")[0].setAttribute("style" , "background-color:blue;"); 

function myFunction() {
  document.getElementById("myH1").setAttribute("class", "democlass"); 
  document.getElementsByClassName("para")[0].setAttribute("class", "democlass1"); 
  document.getElementsByClassName("para1")[0].setAttribute("target", "_self"); 
  let text = element.getAttribute("me"); 
  document.getElementsByClassName("demo").innerHTML = text;
}
</script>
